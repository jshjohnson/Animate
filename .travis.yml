language: node_js
node_js:
  - "10"
cache:
  directories:
    - ~/.npm
    - ~/.cache
install:
  - npm ci
jobs:
  include:
    - stage: Linting
      script: npm run lint

    - stage: Tests
      script: npm run test
      
    - stage: Publishing
      if: branch = master
      script: npm run build
      deploy:
        provider: npm
        email: $NPM_EMAIL_ADDRESS
        api_key: $NPM_API_KEY
        
    - stage: Deploying
      if: branch = master
      script: npm run deploy