language: node_js
node_js:
  - "10"
cache:
  directories:
    - ~/.npm
    - ~/.cache
install:
  - npm ci
jobs:
  include:
    - stage: Linting
      script: npm run lint

    - stage: Tests
      script: npm run test
      
    - stage: Publishing
      script: echo "Publishing to npm ..."
      deploy:
        provider: npm
        email: NPM_EMAIL_ADDRESS
        api_key: NPM_AUTH_TOKEN
        
    - stage: Deploying
      script: npm run deploy